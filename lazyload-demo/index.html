<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
        body{
            background: #699f00;
            font-family: '微软雅黑';
            margin: 0;
        }
        .content{
            display: block;
            position: absolute;
            width: 80%;
            height: 100%;
            left: 50%;
            margin-left: -40%;
            box-shadow: 0px 0px 20px #000;
        }
        .content iframe{
            width: 100%;
            height: 100%;
            border: 0;
        }
        .monitor{
            background: rgba(10,10,10,0.3);
            border: 20px solid #699f00;
            border-radius: 25px 25px;
            position: fixed;
            height: 400px;
            width: 79%;
            box-shadow: 0px 0px 20px #000;
            top: 100px;
            left: 50%;
            margin-left: -41%;
        }
        .monitor .hand{
            position: absolute;
            background: #699f00;
            width: 4%;
            height: 100px;
            top: 145px;
        }
        .monitor .left-hand{
            left: -4%;
        }
        .monitor .right-hand{
            right: -4%;
        }
        </style>
    </head>
    <body>
        <div class="content">
            <iframe src="demos/lazy_load_any.html"></iframe>
        </div>
        <div class="monitor">
            <div class="left-hand hand"></div>
            <div class="right-hand hand"></div>
        </div>
    </body>
</html>
